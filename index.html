<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feby Cahya Sapitri</title>
    <style>
        /* Gaya umum untuk semua layar */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url("ini.gif") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            font-family: 'Helvetica Neue', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.90em;
            font-weight: bold;
            font-style: italic;
        }

        /* Keyframes untuk animasi rotasi */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Gaya untuk semua layar */
        #rotating-image {
            width: 1000px;
            height: 1000px;
            animation: rotate 4s linear infinite;
            max-width: 100%; /* Mencegah gambar keluar dari layar kecil */
        }

        /* Gaya untuk layar kecil */
        @media screen and (max-width: 600px) {
            #rotating-image {
                width: 50%;
                max-width: 20em;
                height: auto;
            }

            /* ... (gaya untuk layar kecil) */
        }

        /* Gaya untuk layar besar */
        #love-container img {
            display: block;
            margin: 20px auto; /* Menambahkan margin agar tidak terlalu dekat dengan elemen lain */
            max-width: 50%;
            height: auto;
        }

        .audio-container {
            text-align: center;
            margin: 20px; /* Menambahkan margin agar tidak terlalu dekat dengan elemen lain */
        }

        /* Gaya untuk lirik */
        #lyrics-container {
            width: 100%;
            text-align: center;
            margin-top: 20px; /* Menambahkan margin di bagian atas lirik */
            margin-bottom: 20px; /* Menambahkan margin di bagian bawah lirik */
            padding: 20px; /* Menambahkan padding untuk memberikan ruang ekstra di sekitar lirik */
        }

        #lyrics {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
            font-style: italic;
            font-display: swap;
            font-size: 2vw;
            white-space: nowrap;
            margin-top: 2vw;
            margin-bottom: 1vw;
        }
    </style>
</head>
<body>
    <h4>Nadhif Basalamah - Penjaga Hati</h4>
    <div id="love-container">
        <img id="rotating-image" src="kasetfix.png" alt="Gambar Putar">

    </div>

            <source src="nadhif basalamah - penjaga hati.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script>
        var audio = document.getElementById("myAudio");

        var lyrics = [
            { time: 33, text: "Tak Sadar Ku Temukan" },

                audio.addEventListener("timeupdate", function() {
                    for (var i = 0; i < lyrics.length; i++) {
                        if (audio.currentTime > lyrics[i].time) {
                            lyricsText.innerHTML = lyrics[i].text;
                            var animationDuration = (lyrics[i + 1] ? lyrics[i + 1].time : audio.duration) - lyrics[i].time;
                            lyricsText.style.animation = `moveText ${animationDuration}s linear`;
                        }
                    }
                });
            </script>
        </body>
        </html>
